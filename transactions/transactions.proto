syntax = "proto3";

option go_package = "github.com/DeathStroke19891/transactions/transactions";

package transactionsPipeline;

service transactionsPipeline {
  rpc CommitTransaction(Transaction) returns (Status) {}
}

message Transaction {
  uint32 id = 1;
  string body = 2;
}

message Status {
  int32 res = 1;
  string message = 2;
}

